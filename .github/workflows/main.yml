name: CI

on: [push]


jobs:
  build_linux:
    container: conanio/gcc7
    
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-18.04]
        
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build entt-packman
      shell: bash
      run: |
        pip install conan
        conan config home
        conan user
        conan --version
        cmake --version
        conan profile new default --detect
        mkdir build && cd build
        conan install -s build_type=Debug ..
        cmake -DCMAKE_BUILD_TYPE=Debug ..
        cmake --build .

